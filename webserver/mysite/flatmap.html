<script type="text/javascript">
  var map = new EventSource('/map/');
  var reimg
  window.onload = function() {
      reimg = document.getElementById('re')
      setInterval(function() {
          reimg.src = reimg.src.replace(/\?.*/, function() {
              return '?' + new Date()
          })
      }, 50000)
  }
</script>
<script type="text/javascript">
  var counter = new EventSource('/counter/');
  counter.onmessage = function(cnt) {
      field_counter.innerHTML = cnt.data;
  }
  </script>
  <script type="text/javascript">
  var maplist = new EventSource('/events/');
  maplist.onmessage = function(evnt) {
      field_event.innerHTML = evnt.data;
  }
</script>
