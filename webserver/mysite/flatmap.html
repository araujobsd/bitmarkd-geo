<script type="text/javascript">
  var reimg
  window.onload = function() {
      reimg = document.getElementById('re')
      setInterval(function() {
          reimg.src = reimg.src.replace(/\?.*/, function() {
              return '?' + new Date()
          })
      }, 50000)
  }
</script>
<script type="text/javascript">

      field_counter.innerHTML = cnt.data;

  <script type="text/javascript">
